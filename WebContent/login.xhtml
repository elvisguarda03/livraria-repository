<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- A URL Ã© procurada dentro de um arquivo XML que se encontra no JAR do Mojarra. -->

<ui:composition template="_template.xhtml">
	<ui:define name="title">
			Login
	</ui:define>
	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{loginBean.user.email}"
						required="true">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="email" />
				
					<h:outputLabel value="Senha:" for="senha" />
					<h:inputText id="senha" value="#{loginBean.user.senha}">
						<f:passThroughAttribute name="type" value="password" required="true" />
					</h:inputText>
					<h:message for="senha" />
	
					<h:commandButton value="Gravar" action="#{loginBean.login}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
