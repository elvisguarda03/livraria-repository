<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- A URL Ã© procurada dentro de um arquivo XML que se encontra no JAR do Mojarra. -->

<ui:composition template="_template.xhtml">
	<ui:define name="title">
			<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	<ui:define name="content">
		<p:messages globalOnly="true" />

		<h:form id="login">
			<p:fieldset legend="Login">
				<h:panelGrid columns="3">
					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.user.email}"
						required="true">
						<f:validateLength minimum="5" />
					</p:inputText>
					<p:message for="login:email" />

					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.user.senha}"
						feedback="true" required="true" promptLabel="Digite a sua senha"
						weakLabel="Fraca" goodLabel="Bom" strongLabel="Forte" />
					<p:message for="login:senha" />

					<p:commandButton value="Login" action="#{loginBean.login}"
						update="@form" process="@form" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
