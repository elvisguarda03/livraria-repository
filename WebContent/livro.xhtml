<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}" />
		<f:viewAction action="#{livroBean.carregarLivroPeloId}" if="#{param.livroId != null}" />
	</f:metadata>

	<ui:define name="title">
		Novo Livro
	</ui:define>
	<ui:define name="content">
		<h:form>
			<fieldset>
				<h:messages id="messages" />
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="Título não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</h:inputText>

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.startsWithOne}">
						<f:ajax event="keyup" render="messages" />
					</h:inputText>

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						validatorMessage="Valor mínimo 1 e máximo 1000">
						<f:validateDoubleRange minimum="1.00" maximum="1000.00" />
					</h:inputText>

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:inputText>

				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>Dados do Autor</legend>

				<h:outputLabel value="Selecione Autor:" for="autor" />
				<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					actionListener="#{livroBean.associarAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>

				<br />

				<!-- Atributo "immediate" pula para o 6° ciclo de vida do JSF. -->
				<h:commandLink value="Cadastrar autor"
					action="autor?faces-redirect=true" immediate="true" />

				<h:dataTable id="tabelaAutores" value="#{livroBean.autoresLivro}"
					var="autor">
					<h:column>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<h:commandLink value="X" action="#{livroBean.removerAutorLivro(autor)}" />
					</h:column>
				</h:dataTable>
			</fieldset>

			<h:commandButton value="Gravar" actionListener="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form :formTabelaLivros:tabelaLivros" />
			</h:commandButton>
		</h:form>

		<h:form id="formTabelaLivros">
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}"
				var="livro">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{livroBean.remover(livro)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink value="edita" action="#{livroBean.carregar(livro)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="texto">
		Cadastro de Livros
	</ui:define>
</ui:composition>
</html>
